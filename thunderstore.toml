[config]
schemaVersion = "0.0.1"

[package]
namespace = "GatekeeperModding"
name = "GKAPI"
versionNumber = "0.1.7"
description = "API for modding Gatekeeper"
websiteUrl = "https://github.com/Robocraft999/GKAPI"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_IL2CPP = "6.0.733"

[build]
icon = "./icon.png"
readme = "./README_Thunderstore.md"
outdir = "./build"

[[build.copy]]
source = "./ReleaseOutput"
target = "./plugins/GKAPI"

[publish]
repository = "https://thunderstore.io"
communities = ["gatekeeper"]
categories = ["libraries"]